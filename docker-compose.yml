services:
  # ==================== DATABASES ====================
  items-postgres:
    image: postgres:18-alpine
    container_name: items-postgres
    environment:
      POSTGRES_DB: items
      POSTGRES_USER: items
      POSTGRES_PASSWORD: itemspassword
    ports:
      - "5432:5432"
    volumes:
      - items-postgres-data:/var/lib/postgresql/data
      - ./Items/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U items"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onlineshop-network

  auth-postgres:
    image: postgres:18-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_DB: auth
      POSTGRES_USER: auth
      POSTGRES_PASSWORD: authpassword
    ports:
      - "5433:5432"
    volumes:
      - auth-postgres-data:/var/lib/postgresql/data
      - ./Auth/init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U auth"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onlineshop-network

  # ==================== REDIS (Token Cache) ====================
  redis:
    image: redis:8-alpine
    container_name: redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onlineshop-network

  # ==================== KAFKA (Event Streaming) ====================
  kafka:
    image: apache/kafka:4.1.1
    container_name: kafka
    hostname: kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      # KRaft mode configuration (no Zookeeper needed)
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      # Listener configuration
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:29092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092,PLAINTEXT_HOST://localhost:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      # Cluster settings
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      # Log settings
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_NUM_PARTITIONS: 3
      KAFKA_DEFAULT_REPLICATION_FACTOR: 1
      # Cluster ID (required for KRaft)
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka-data:/var/lib/kafka/data
    healthcheck:
      test: ["CMD-SHELL", "/opt/kafka/bin/kafka-broker-api-versions.sh --bootstrap-server localhost:9092 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - onlineshop-network

  kafka-ui:
    image: provectuslabs/kafka-ui:v0.7.2
    container_name: kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: onlineshop-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_METRICS_PORT: 9092
      DYNAMIC_CONFIG_ENABLED: "true"
      # Optional: Authentication (disabled by default)
      # AUTH_TYPE: LOGIN_FORM
      # SPRING_SECURITY_USER_NAME: admin
      # SPRING_SECURITY_USER_PASSWORD: admin
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - onlineshop-network

  # ==================== SERVICES ====================
  auth-service:
    build:
      context: ./Auth
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "9001:9001"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://auth-postgres:5432/auth
      SPRING_DATASOURCE_USERNAME: auth
      SPRING_DATASOURCE_PASSWORD: authpassword
    depends_on:
      auth-postgres:
        condition: service_healthy
    networks:
      - onlineshop-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:9001/actuator/health || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 40s

  items-service:
    build:
      context: ./Items
      dockerfile: Dockerfile
    container_name: items-service
    ports:
      - "9000:9000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://items-postgres:5432/items
      SPRING_DATASOURCE_USERNAME: items
      SPRING_DATASOURCE_PASSWORD: itemspassword
    depends_on:
      items-postgres:
        condition: service_healthy
    networks:
      - onlineshop-network
    healthcheck:
      test: ["CMD-SHELL", "curl http://localhost:9000/api/v1/items 2>&1"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 30s

  api-gateway:
    build:
      context: ./api-gateway
      dockerfile: Dockerfile
    container_name: api-gateway
    ports:
      - "10000:10000"
    environment:
      GATEWAY_AUTH_SERVICE_URL: http://auth-service:9001
      GATEWAY_ITEMS_SERVICE_URL: http://items-service:9000
      SPRING_DATA_REDIS_HOST: redis
    depends_on:
      auth-service:
        condition: service_healthy
      items-service:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - onlineshop-network

networks:
  onlineshop-network:
    driver: bridge

volumes:
  items-postgres-data:
  auth-postgres-data:
  redis-data:
  kafka-data:
