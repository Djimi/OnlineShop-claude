server:
  port: 10000

spring:
  application:
    name: api-gateway

  threads:
    virtual:
      enabled: true

  # Redis configuration (L2 cache)
  data:
    redis:
      host: localhost
      port: 6379
      timeout: 2000ms

# Custom gateway configuration
gateway:
  auth:
    service-url: http://localhost:9001
    validate-endpoint: /api/v1/auth/validate
  items:
    service-url: http://localhost:9000
  cache:
    caffeine:
      ttl-seconds: 60
      max-size: 10000
    redis:
      ttl-seconds: 300
